<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Lista de Platos</h1>
                <ul id="platos-list" class="list-group"></ul>
            </div>
        </div>
        <form id="add-plato-form">
            <div class="contenedor">
                <h1>Agregar plato</h1>
                <input type="text" id="nombreEnviar" class="form-control mb-2" placeholder="Nombre del plato">
                <input type="text" id="descripcionEnviar" class="form-control mb-2" placeholder="DescripciÃ³n">
                <input type="number" id="precioEnviar" class="form-control mb-2" placeholder="Precio">
                <input type="text" id="categoria_platoEnviar" class="form-control mb-2" placeholder="Categoria plato">
                <select id="disponibilidadEnviar" class="form-select mb-2">
                    <option value="true">Disponible</option>
                    <option value="false">No disponible</option>
                </select>                        
                <input type="text" id="tiempo_preparacionEnviar" class="form-control mb-2" placeholder="Tiempo Preparacion">
        
                <button type="submit" class="btn btn-primary">Agregar Plato</button>
            </div>
        </form>
    </div>
</body>
</html>
